<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #334155;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #475569;
        }
        a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #3b82f6;
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2563eb;
        }
        .icon {
            font-size: 6rem;
            color: #e11d48;
            margin-bottom: 1rem;
        }

    <div class="container">
        <div class="icon">&#9888;</div>
        <h1>403 Forbidden -<br> Απαγορεύεται η πρόσβαση</h1>

        <a href="{% url 'admin:index' %}">Επίστροφή στην αρχική σελίδα</a>
